name: Cache Poison Scanner

on:
  schedule:
    - cron: '0 */7 * * *'  # Run every 7 hours
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to scan (optional)'
        required: false
        type: string

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-telegram-bot urllib3
        go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
        echo "${HOME}/go/bin" >> $GITHUB_PATH
        
    - name: Run scanner
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SILENT_MODE: "true"
      run: |
        if [ -n "${{ inputs.target_url }}" ]; then
          python poisonthecache.py -u "${{ inputs.target_url }}"
        else
          python poisonthecache.py --auto
        fi
